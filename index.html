<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraria Banners</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Terraria Banner Tracker</h1>
        <p>Track and manage your Terraria banners!</p>
    </header>
    <main>
        <section id="progress">
            <h2>Progress</h2>
            <p id="progress-text">Loading...</p>
        </section>
        <section id="all-banners">
            <h2>All Banners</h2>
            <ul id="banner-list"></ul>
        </section>
        <section id="owned-banners">
            <h2>Owned Banners</h2>
            <ul id="owned-list"></ul>
        </section>
        <section id="add-banner">
            <h2>Add a Banner</h2>
            <input type="text" id="banner-id" placeholder="Enter Banner ID or name" />
            <button id="add-banner-btn">Add Banner</button>
            <p id="add-status"></p>
        </section>
    </main>
    <script src="/static/script.js"></script>
</body>
</html>
